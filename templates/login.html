<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="container">
    <div class="div">
    <h1 class="titulo">Login</h1>
    <form id="loginForm" class="loginform">
        <label for="username" class="tag">Usuario:</label>
        <input type="text" id="username" name="username" class="input" required><br><br>

        <label for="password" class="tag">Contraseña:</label>
        <input type="password" id="password" name="password" class="input" required><br><br>

        <button type="submit" class="submit">Ingresar</button>
    </form>
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
